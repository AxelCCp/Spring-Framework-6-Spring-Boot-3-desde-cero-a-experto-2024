<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    
    <!-- forma 1 y 2
        <ul>
        <li th:text="${name}"></li>
        <li th:text="${lastName}"></li>
    </ul>   
    -->

    <!-- forma 3 -->
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email != null}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'no tiene email'}"></li>
    </ul>  


    <a th:href="@{/list}">ver listado</a>
    <br>
    <a th:href="@{/api/params/foo?message=hola desde href}">ver mensaje</a>
    <br>
    <a th:href="@{/api/params/foo(message='hola desde href 2')}">ver mensaje2</a>
    <br>
    <a th:href="@{/api/params/bar(message='hola desde href 2', code=4321)}">ver bar mix 2 ... </a>
    <br>
    <a th:href="@{/api/var/baz/mensaje de path varible}">ver bar path variable ... </a>
    <br>
    <a th:href="@{'/api/var/baz/' + ${title}}">ver bar path variable  title... </a>
    <br>

    <h3 th:text="${nombre}"></h3>

</body>
</html>
